<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age finder</title>
    <style>
        body{
            background-color: grey;
        }
        .container{
            height: 200px;
            width: 250px;
            background-color: tomato;
            display: block;
            margin: 10px auto;
            padding: 50px;
        }
        

    </style>
</head>
<body>
    <div class="container">
    <label for="birthdate">enter your birthdate: </label>
    <input type="date" class="input" id="birthdate">
    <label for="currentDate">enter current date:</label>
    <input type="date" class="input" id="currentDate">

    <button onclick="calculateAge()">calculate age</button>
    <div id="result">you current age:</div>
    </div>
</body>
<script>
    function calculateAge() {
        const birthDateInput = document.getElementById('birthdate').value;
        const birthdate = new Date(birthDateInput);

        const currentDateInput = document.getElementById('currentDate').value;
        const currentDate = new Date(currentDateInput);

        const now = document.getElementById('result');

        let age = currentDate.getFullYear() - birthdate.getFullYear();
        let monthDiff = currentDate.getMonth() - birthdate.getMonth();

        if (monthDiff < 0 || (monthDiff === 0 && currentDate.getDate() < birthdate.getDate())) {
            age--;
        }
        now.innerText = `your age is:  ${age}`;

    }

</script>

</html>
