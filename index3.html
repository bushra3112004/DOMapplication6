<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age finder</title>
    <style>
        body{
            background-color: grey;
        }
        .container{
            height: 100px;
            width: 250px;
            background-color: tomato;
            display: block;
            margin: 50px auto;
            padding: 20px;
        }
        .input{
            font-size: 10px;
        }
        .cal-btn{
            text-align: center;
            display: block;
            margin: 10px auto;
            
        }


    </style>
</head>
<body>
    <div class="container">
    <label for="birthdate" class="input">Enter your Birthdate: </label>
    <input type="date" class="input" id="birthdate">
    <br/>
    <label for="currentDate" class="input">Enter Current Date:</label>
    <input type="date" class="input" id="currentDate">
<br/>
<div id="result" class="input">you current age:</div>
<br/>
    <button onclick="calculateAge()" class="input cal-btn">calculate age</button>
    
    </div>
</body>
<script>
    function calculateAge() {
        const birthDateInput = document.getElementById('birthdate').value;
        const birthdate = new Date(birthDateInput);

        const currentDateInput = document.getElementById('currentDate').value;
        const currentDate = new Date(currentDateInput);

        const now = document.getElementById('result');

        let age = currentDate.getFullYear() - birthdate.getFullYear();
        let monthDiff = currentDate.getMonth() - birthdate.getMonth();

        if (monthDiff < 0 || (monthDiff === 0 && currentDate.getDate() < birthdate.getDate())) {
            age--;
        }
        now.innerText = `your age is:  ${age}`;

    }

</script>

</html>
